body {

.header {

.left-side {

.bookmark {

.nav-bar-element {
    width: 12rem;
    cursor: pointer;

    padding: 4px 8px;
    border-right: 1px #eee solid;
}

.nav-bar-element:hover {
    background-color: rgba(0,0,0,0.1);

}

.first-child {
    border-left: 1px #eee solid;
}

.upper-part {
    font-weight: bold;
}

.navigation-bar {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    visibility: hidden;
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 100;
    top: 0;
}

.nav-bar {
    cursor: pointer;
}
.navigation-bar.active {
    visibility: visible;
    opacity: 1;
}

.navigation-container {
    position: fixed;
    background-color: white;
    margin: 0;
    top: 0;
    left: 0;
    height: 100%;
    width: 30vh;
    transform: translateX(-100%);
    transition: transform 0.5s ease;
    z-index: 100;
}

.navigation-container.active {
    transform: translateX(0);
}

.menu-list {

    padding: 0;

}

.menu-element {

}

.menu-list li {

.menu-list a {

.menu-element.brown {

.social-media {

}

.doctor-image {

}

.doctor-booking-info {

.detail-booking {

}

.doctor-title-and-name {

}

.detail-booking p {
    font-weight: bold;

.common-box {

.frame-for-form {

.form-box {

    <script>

let nav_bar = document.getElementById('nav-bar');
let navigation_bar = document.querySelector('.navigation-bar');
let navigation_container = document.querySelector('.navigation-container');



nav_bar.addEventListener('click', (ed) => {
    ed.preventDefault();

    navigation_bar.classList.add('active');
    navigation_container.classList.add('active');
})




navigation_bar.addEventListener('click', () => {

    navigation_bar.classList.remove('active');
    navigation_container.classList.remove('active');
    
})


let location_search = location.search.slice(1).split('|');

console.log(location_search);
let doctor_id = Number(location_search[0]);
let weekday = location_search[1];
let date = location_search[2];
let month = location_search[3];
let year = location_search[4];
let start_time = location_search[5];
let end_time = location_search[6];
let patient_id = Number(location_search[7]);

console.log(patient_id);

let doctor_image = document.getElementById('doctor-image');
let doctor_title = document.getElementById('doctor-title');
let doctor_name = document.getElementById('doctor-name');
let start_time_date = document.getElementById('start-time');
let end_time_date = document.getElementById('end-time');
let weekday_date = document.getElementById('weekday');
let date_date = document.getElementById('date');
let month_date = document.getElementById('month');
let year_date = document.getElementById('year');
let doctor_idNumber = document.getElementById('doctor-id');
let insert_date = document.getElementById('insert-date');
let start = document.getElementById('start');
let end = document.getElementById('end');
let patient_id_box = document.getElementById('patient-id');
loadFromLocationSearch();

function loadFromLocationSearch () {

    doctor_idNumber.value = doctor_id;
    insert_date.value = weekday + ' ' + date + '/' + month + '/' + year;
    start.value = start_time;
    end.value = end_time;
    patient_id_box.value = patient_id;
}

loadDoctorData();
async function loadDoctorData () {

    let res = await fetch(`http://localhost:3000/api/onlydoctor/${doctor_id}`);

    let data = await res.json();

    addToDom(data);
}

function addToDom (data) {

    let { first_name, last_name, img } = data[0];

    doctor_name.innerText = first_name + ' ' + last_name;
    doctor_title.innerText = 'Specialized Doctor';
    doctor_image.src = img;
    start_time_date.innerText = start_time;
    end_time_date.innerText = end_time;
    weekday_date.innerText = weekday;
    date_date.innerText = date;
    month_date.innerText = month;
    year_date.innerText = year;
    
}





    </script>
